<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Parla con Marcus</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    #response { margin-top: 20px; font-weight: bold; color: #333; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üß† Parla con Marcus</h1>
  <label>Chiave API:</label><br>
  <input type="text" id="apiKey" placeholder="Inserisci la tua chiave"><br><br>

  <button onclick="parlaConMarcus()">Connettiti</button>

  <div id="response"></div>

  <script>
    async function parlaConMarcus() {
      const key = document.getElementById("apiKey").value;
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch(/marcus?key=${key});
        const text = await res.text();

        responseBox.textContent = text;
        if (!res.ok) {
          responseBox.style.color = "red";
        } else {
          responseBox.style.color = "green";
        }
      } catch (err) {
        responseBox.textContent = "‚ùå Errore di connessione.";
        responseBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
